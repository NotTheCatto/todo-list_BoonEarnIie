<html>

<head>
    <link rel="stylesheet" href="to-do-list.css" />
    <script type="text/javascript" src="to-do-list.js"></script>
</head>

<body>
    <div class="banner">
        <h1>To-do list</h1>
    </div>

    <div class="content">
        <table id="taskTable">
            <colgroup>
                <col style="width: 5%;">
                <col style="width: 90%;">
                <col style="width: 5%;">
            </colgroup>

            <thead>
                <tr>
                    <th>Status</th>
                    <th>Task</th>
                    <th>Options</th>
                </tr>
            </thead>

            <tbody id="taskList">
                <tr>
                    <td><span onclick="this.innerHTML == '&#9989;' ? this.innerHTML = '&#10060;' : this.innerHTML = '&#9989;'">&#9989;</span></td>
                    <td>Task 1</td>
                    <td><button onclick="this.parentElement.parentElement.parentElement.innerText = ''">Remove</button></td>
                </tr>
                <tr>
                    <td><span onclick="this.innerHTML == '&#9989;' ? this.innerHTML = '&#10060;' : this.innerHTML = '&#9989;'">&#10060;</span></td>
                    <td>Task 2</td>
                    <td><button onclick="this.parentElement.parentElement.parentElement.innerText = ''">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <div class="input-box">
            <div class="title">Add new task</div>
            <input type="text" id="taskInput" placeholder="Type some new task you want to add!">
            <button onclick="addTask()">Add</button>
        </div>
    </div>
</body>

</html>
